<!DOCTYPE html>
<html lang="en">
<head>
  <title>About</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
	p.x,h3.x	{color: black;}
	p.y,h3.y	{color: pink;}
	p.z,h3.z	{color: red;}
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/challenge_friend.jpg" alt="Challenge friend" width="460" height="345">
        <div class="carousel-caption">
          <h3 class="x">Challenge a friend</h3>
          <p class="x">You can specify any challenge you like as long as the other user agrees to it.</p>
        </div>
      </div>

      <div class="item">
        <img src="images/wager.jpg" alt="Wager" width="460" height="345">
        <div class="carousel-caption">
          <h3 class ="x">Wager points</h3>
          <p class="y">Set a point value that will be wagered on the challenge</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/get_paid.jpg" alt="Cash" width="460" height="345">
        <div class="carousel-caption">
          <h3 class="y">Get Paid</h3>
          <p class="z">Enjoy your earnings and keep gambling it back in the system</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div id="section">
<a href ="registration.html"><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button></a>
<a href ="sign_in.html"><button class="btn btn-lg btn-primary btn-block" type="submit">Login</button></a>
</div>

</body>
</html>
